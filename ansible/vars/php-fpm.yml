
php_fpm_ini_path: /etc/php/7.0/fpm/php.ini
php_fpm_config_path: /etc/php/7.0/fpm/php-fpm.conf
php_fpm_pool_d: /etc/php/7.0/fpm/pool.d

php_fpm_pools_daemon: php7.0-fpm
php_fpm_pools_utility: php-fpm7.0

php_fpm_binary_name: php-fpm7.0
php_fpm_service_name: php7.0-fpm

php_fpm_pid_file: /var/run/php7.0-fpm.pid
php_fpm_apt_packages:
  - php7.0-fpm

php_fpm_pools:
  - name: default
    user: www-data
    group: www-data
    chdir: /
    pm: dynamic
    pm.max_children: "{{ ansible_processor_vcpus * 2 }}"
    pm.start_servers: 1
    pm.min_spare_servers: 1
    pm.max_spare_servers: 1
    pm.process_idle_timeout: 10s
    pm.max_requests: 1000
    ping.path: /ping
    pm.status_path: /status
    listen: /var/run/php-fpm-default.sock
    listen.group: www-data
    listen.owner: www-data
    listen.mode: "0666"
    listen.backlog: 128
    catch_workers_output: yes
    rlimit_files: 65535
    request_terminate_timeout: 180s
    php_admin_value[error_log]: /var/log/fpm-php.www.log
    php_admin_flag[log_errors]: on
    php_admin_value[upload_tmp_dir]: "/home/webmaster/tmp"
    php_admin_value[session.save_path]: "/home/webmaster/tmp"
    access.log: /var/log/php-fpm/default_access.log
    access.format: "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"
